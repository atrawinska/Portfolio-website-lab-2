<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="styling/contact.css">
  <link rel="stylesheet" href="styling/themes.css">
  <link rel="stylesheet" href="styling/projects.css">
</head>
<body>


<form id="contact-form">
  <h1>Contact form</h1>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input  type="text" id="firstName">
    <small aria-label="Wrong first name input" class="error"></small>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName">
    <small aria-label="wrong last name input" class="error"></small>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input  type="email" id="email">
    <small aria-label="wrong mail input" class="error"></small>
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <select   id="subject">
      <option value="">Select subject</option>
      <option  value="general">General</option>
      <option  value="Idontknow">Work</option>
      <option  value="Career">School</option>
    </select>
    <small aria-label="subject needs to be chosen" class="error"></small>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input  type="tel" id="phone">
    <small aria-label="wrong phone number" class="error"></small>
  </div>

  <div class="form-group">
    <label  for="message">Message</label>
    <textarea id="message"></textarea>
    <div id="char-count">0 / 20 characters</div>
    <small aria-label="Message is too short." class="error"></small>
  </div>

  <button aria-label="Submit" type="submit">Submit</button>
  <button aria-label="Clear" type="reset">Clear</button>

  <p id="success-message" aria-label="Thank you, I will contact you soon."></p>
</form>




<section id="projects">
<h1>My Projects</h1>

<!-- filtering buttons -->
<div class="filter-buttons">
  <button class="filter-btn active" data-category="all">All Projects</button>
  <button class="filter-btn" data-category="Mobile App">Mobile Apps</button>
  <button class="filter-btn" data-category="Social Projects">Social Projects</button>
  <button class="filter-btn" data-category="Electronics">Electronics</button>
</div>

<!-- counter -->
<p id="project-counter">Showing 0 of 0 projects</p>

<!--  project boxes -->
<div id="project-container"></div>
</section>

<footer class="theme-switcher">
  <button class="theme-btn" data-theme="light">Light</button>
  <button class="theme-btn" data-theme="dark">Dark</button>
  <button class="theme-btn" data-theme="blue">Blue</button>
</footer>


<script src="logic/project_data.js" defer></script>

<script src="logic/contact.js" defer></script>
<script src="logic/projects.js" defer></script>
<script src="logic/themes.js" defer></script>

</body>
</html>
