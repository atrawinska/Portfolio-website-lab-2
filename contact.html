<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="styling/contact.css">
  <link rel="stylesheet" href="styling/themes.css">
  <link rel="stylesheet" href="styling/projects.css">
</head>
<body>


<form id="contact-form">

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label for="subject">Subject</label>
    <select id="subject">
      <option value="">Select subject</option>
      <option value="general">General</option>
      <option value="Idontknow">Work</option>
      <option value="Career">School</option>
    </select>
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone">
    <small class="error"></small>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message"></textarea>
    <div id="char-count">0 / 20 characters</div>
    <small class="error"></small>
  </div>

  <button type="submit">Submit</button>
  <button type="reset">Clear</button>

</form>

<p id="success-message"></p>



<h1>My Projects</h1>

<!-- filtering buttons -->
<div class="filter-buttons">
  <button class="filter-btn active" data-category="all">All Projects</button>
  <button class="filter-btn" data-category="Mobile App">Mobile Apps</button>
  <button class="filter-btn" data-category="Social Projects">Social Projects</button>
  <button class="filter-btn" data-category="Electronics">Electronics</button>
</div>

<!-- counter -->
<p id="project-counter">Showing 0 of 0 projects</p>

<!--  project boxes -->
<div id="project-container"></div>


<div class="theme-switcher">
  <button class="theme-btn" data-theme="light">Light</button>
  <button class="theme-btn" data-theme="dark">Dark</button>
  <button class="theme-btn" data-theme="blue">Blue</button>
</div>


<script src="logic/project_data.js" defer></script>

<script src="logic/contact.js" defer></script>
<script src="logic/projects.js" defer></script>
<script src="logic/themes.js" defer></script>

</body>
</html>
